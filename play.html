<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Maths</title>
    <link  type="text/css" rel="stylesheet" href="css/index.css">
    <link rel="icon" href="./assets/Logo.png" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1671501471604872"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        
        <h1>Expert Maths</h1>
        <img src="./assets/Logo.png">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="play.html">Play</a></li>
            <li><a href="https://github.com/Rayan-El-Manssouri/ExpertMaths">github</a></li>
        </ul>
    </header>
    <div class="play">
        <h2>Choisissez votre mode de jeu</h2>
        <select id="mode">
            <option value="add">Addition</option>
            <option value="sub">Soustraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
        </select>
        <button onclick="startGame()">Play</button>
        <div id="countdown" class="hide"></div>
        <div id="numbers" class="hide"></div>
        <div id="answer-section" class="hide">
            <p id="juge" class="hide" ></p>
            <input type="number" id="userAnswer" placeholder="Votre réponse">
            <button onclick="checkAnswer()">Vérifier</button>
        </div>
        <p id="result" class="hide"></p>
    </div>
    <script type="text/javascript" src="./index.js" ></script>
</body>
</html>
